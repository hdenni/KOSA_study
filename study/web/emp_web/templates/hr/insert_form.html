<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index_form</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
<form action="/hr/insert" method="post">
    사원번호: <input type="number" class="form-control" name="employee_id"><br>
    이름: <input type="text" class="form-control" name="first_name"><br>
    성: <input type="text" class="form-control" name="last_name"><br>
    이메일: <input type="text" class="form-control" name="email"><br>
    전화번호: <input type="text" class="form-control" name="phone_number"><br>
    입사일: <input type="date" class="form-control" name="hire_date"><br>
    직무아이디:
    <select class="form-control" name="job_id">
    {% for row in data["job_list"] %}
        <option value="{{row[1]}}">{{row[0]}}</option>
    {% endfor %}
    </select><br>
    급여: <input type="number" class="form-control" name="salary"><br>
    보너스율: <input type="text" class="form-control" name="commission_pct"><br>
    매니저아이디:
    <select class="form-control" name="manager_id">
    {% for row in data["manager_list"] %}
        <option value="{{row[1]}}">{{row[0]}}</option>
    {% endfor %}
    </select><br>
    부서번호: <select class="form-control" name="department_id">
    {% for row in data["dept_list"] %}
        <option value="{{row[1]}}">{{row[0]}}</option>
    {% endfor %}
    </select><br>
<input type="submit" class="btn btn-primary" value="저장">
<input type="reset" class="btn btn-primary" value="취소">
</form>
</body>
</html>
